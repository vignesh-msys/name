<a [routerLink]="[user.id]" routerLinkActive="active" class="card">
  <p class="flex">
    {{ user.name }}
    <fa-icon (click)="onDelete(user, $event)" [ngStyle]="{ color: 'skyblue', cursor: 'pointer' }"
      [icon]="faTimes"></fa-icon>
  </p>
  <p>
    Email : <b>{{ user.email }}</b>
  </p>
  <p>
    Age : <b>{{ user.age }}</b>
  </p>
</a>
